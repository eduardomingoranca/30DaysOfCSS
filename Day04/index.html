<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>DAY 04 - Hexagonal Social Icons</title>
</head>
<body>

  <ul class="hexagonal">
    <li class="cell">
      <div class="cell-icon facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon instagram">
        <i class="fab fa-instagram"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon linkedIn">
        <i class="fab fa-linkedin-in"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon twitter">
        <i class="fab fa-twitter"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon whatsapp">
        <i class="fab fa-whatsapp"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon youtube">
        <i class="fab fa-youtube"></i>
      </div>
    </li>
    <li class="cell">
      <div class="cell-icon snapchat">
        <i class="fab fa-snapchat-ghost"></i>
      </div>
    </li>
    <li class="cell hidden"></li>
  </ul>
  
</body>
</html>
