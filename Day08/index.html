<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Day 08 - Rating Social Icon Bar</title>
</head>
<body>

  <div class="rating">
    <input type="radio" name="socialIcon" id="facebook" checked="checked">
    <label for="facebook">
      <div class="facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
    </label>

    <input type="radio" name="socialIcon" id="instagram">
    <label for="instagram">
      <div class="instagram">
        <i class="fab fa-instagram"></i>
      </div>      
    </label>

    <input type="radio" name="socialIcon" id="linkedIn">
    <label for="linkedIn">
      <div class="linkedIn">
        <i class="fab fa-linkedin-in"></i>
      </div>    
    </label>
  
    <input type="radio" name="socialIcon" id="twitter">
    <label for="twitter">
      <div class="twitter">
        <i class="fab fa-twitter"></i>
      </div>
    </label>
  
    <input type="radio" name="socialIcon" id="youtube">
    <label for="youtube">
      <div class="youtube">
        <i class="fab fa-youtube"></i>
      </div>    
    </label>
  </div>
  
</body>
</html>
